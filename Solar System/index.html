<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="solar-system">
  <div id="sun">
    <img src="./assets/images/sun.png" alt="sun">
  </div>

  <div class="orbit mercury-orbit"></div>
  <div class="mercury-spin">
    <div id="mercury">
        <img src="./assets/images/Mercury.png" alt="mercury">
    </div>
  </div>

  <div class="orbit venus-orbit"></div>
  <div class="venus-spin">
    <div id="venus">
        <img src="./assets/images/venus.png" alt="venus">
    </div>
  </div>

  <div class="orbit earth-orbit"></div>
  <div class="earth-spin">
    <div class="orbit moon-orbit"></div>
    <div class="moon-spin">
      <div id="moon">
        <img src="./assets/images/moon.png" alt="moon">
      </div>
    </div>

    <img id="earth" src="https://raw.githubusercontent.com/everdimension-personal/codepen-assets/master/earth_small_150.jpg" />
  </div>

  <div class="orbit mars-orbit"></div>
  <div class="mars-spin">
    <div id="mars">
        <img src="./assets/images/mars.png" alt="mars">
    </div>
  </div>
  <div class="orbit saturn-orbit"></div>
  <div class="saturn-spin">
    <div id="saturn">
        <img src="./assets/images/saturn.png" alt="saturn">
    </div>
  </div>
</div>
</body>
</html>
